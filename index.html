<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Richa ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #ffd6e0; /* baby pink */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 24px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        width: 340px;
        position: relative;
    }

    h1 {
        margin-bottom: 25px;
        color: #ff4d6d;
        font-size: 26px;
    }

    .buttons {
        position: relative;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    button {
        border: none;
        border-radius: 999px;
        cursor: pointer;
        font-size: 17px;
        white-space: nowrap;
    }

    #yesBtn {
        padding: 12px 26px;
        background: #ff4d6d;
        color: #fff;
        transition: transform 0.15s ease, background 0.15s ease;
    }

    #yesBtn:hover {
        transform: scale(1.05);
        background: #ff335a;
    }

    /* LOCKED SIZE NO BUTTON */
    #noBtn {
        width: 90px;
        height: 42px;
        background: #f1f1f1;
        color: #444;
        position: absolute;
        right: 0;
        transition: none !important;
    }

    .result {
        display: none;
        margin-top: 25px;
        font-size: 20px;
        color: #ff335a;
        font-weight: 500;
    }

    /* Heart animation */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 4s linear forwards;
        opacity: 0.9;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.4);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Richa will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="result" id="result">
        Yayyy! I knew it! üíï<br>
        Happy Valentine‚Äôs Day, Richa ‚ù§Ô∏è
    </div>
</div>

<!-- Hidden audio -->
<audio id="loveMusic" src="C:\Users\Ashish.Pandey\Desktop\If The World Was Ending.mp3"></audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const music = document.getElementById("loveMusic");

    function moveButton() {
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        result.style.display = "block";
        createHearts();

        // Play music after Yes click
        music.play();
    });

    function createHearts() {
        for (let i = 0; i < 25; i++) {
            setTimeout(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (18 + Math.random() * 22) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, i * 120);
        }
    }
</script>

</body>
</html>
